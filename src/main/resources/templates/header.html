<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="/">
            <img alt="Brand" th:src="@{/images/best-tech-logo-1.png}" height="42">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:each="category : ${categories}">
                    <a th:href="@{'/category/' + ${category.getId()}}">
                        <span th:text="${#strings.toUpperCase(category.getName())}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
